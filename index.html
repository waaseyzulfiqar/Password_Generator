<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input disabled readonly type="text" id="passBox" class="passBox">
            <span class="material-icons" id="copy">content_copy</span>
        </div>

        <input type="range" min="1" max="20" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowerCase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowerCase" id="lowerCase">
        </div>
        <div class="row">
            <label for="upperCase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="upperCase" id="upperCase">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (!-*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button type="button" id="genBtn" class="genBtn">Generate Password</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
